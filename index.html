<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>AyudantiaBD-Mapache</title>
</head>
<body>
    <!-- Grey with black text -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
            </li>
        </ul>
        </div>
    </nav>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Realizar reserva
    </button>
  
    <!-- The Modal -->
    <div class="modal" id="myModal">
    <div class="modal-dialog">
    <div class="modal-content">
  
    <!-- Modal Header -->
    <div class="modal-header">
    <h4 class="modal-title">Reserva</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
  
    <!-- Modal body -->
    <div class="modal-body">
        <!-- Form -->
        <form action="/reserva" method="post">
            <div class="mb-3 mt-3">
              <label for="rut" class="form-label">Rut</label>
              <input type="text" class="form-control" id="rut_cliente" placeholder="12345678" name="rut">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nom_cliente" placeholder="Armando" name="nombre_cliente">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="ape_cliente" placeholder="Casas" name="ape_cliente">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Email:</label>
                <input type="email" class="form-control" id="correo_cliente" placeholder="dsaf@dfsds" name="email_cliente">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="text" class="form-control" id="nom_cliente" placeholder="912345678" name="tel_cliente">
              </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
          </form>
          
    </div>
  
    <!-- Modal footer -->
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
    </div>
  
    </div>
    </div>
  </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
